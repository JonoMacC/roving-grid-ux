<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roving Grid Playground</title>
    <link rel="stylesheet" href="grid-playground.css" />

    <div class="grid">

          <span>Scroll grid to adjust rows and columns</span>
          <span><kbd>C</kbd> to focus the center cell</span>

        </section>
      </aside>
    </section>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
  ></script>
  <script src="grid-playground.js" type="module"></script>
</html>
